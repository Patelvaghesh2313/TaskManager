<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Local Css Files -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
    <!-- Add Logo On title bar -->
    <link rel="icon" href="/images/download.jpg" type="image/icon type">

    <title>Sign Up</title>
  </head>
  <body>

    <div class="myNavigationHeader">
        <div class="myNavigation">
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Sign-up</a>
        </div>
    </div>   
          
   
    <div class="clearfix"></div><br><br>
    <!-- Registration Form -->
    <div class="mainSignupDiv">
        <b> <p style="text-align: center; font-size: 20px;">Signup</p></b>
        <div class="signupContent">
            <div class="myform">
                <form role="form" onsubmit="addUser(event);">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required="">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required="">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your Email.."  required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Invaid Email Or Pattern Dsoes Not match !!!">

                    <label for="mobile">Mobile</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Your last name.."  pattern="[0-9]{10}" title="Mobile Number is Invalid !!!">
                    
                
                    <label for="dob">DOB</label><br>
                    <input type="date" id="dob" name="dob">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="gender_female" name="gender" value="female">
                    <label for="female">Female</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="gender_male" name="gender" value="male">
                    <label for="male">Male</label>
                
                    <br><br><br><br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password.." required="" pattern="[a-zA-Z0-9!@#$%^*()]{8,}" autocomplete="on">

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password.." required="" pattern="[a-zA-Z0-9!@#$%^*()]{8,}" autocomplete="on">

                    <button type="submit" id="adduser">Sign Up</button>
                    <!-- <button type="button" id="readuser">Read Data</button> -->
                  </form>
            </div>
      </div>
    
    
    <script src="js/signup.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

  </body>
</html>
