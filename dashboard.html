<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Local Css Files -->
     <link href="css/dashboard.css" rel="stylesheet">
    <!-- Add Logo On title bar -->
    <link rel="icon" href="/images/download.jpg" type="image/icon type">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Giphy JS File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"
        integrity="sha512-a5hlZKgpC1LVAuKgVeXdP0D9Yfacj0hLtNdzx9zFMkIWRrQyO37KtIPiqArGmVuaBYu3ON6Vt0N3+G/JaLXQYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Home</title>
  </head>
  <body onload="coordinates();">    
    <div class="row">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <img src="/images/download.jpg" style="width: 50px; height: 50px; border-radius: 13px;"> 
                <div class="container-fluid">
                
                    <a class="navbar-brand" href="dashboard.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                            <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Settings    
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                                <li><a class="dropdown-item" href="#">Change Password</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                            </li>
                        </ul>
                    </div>
                </div>   
          </nav>
    </div>
    
    <div class="task-block">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#addtask" type="button" role="tab" aria-controls="home" aria-selected="true">Add Task</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab" aria-controls="profile" aria-selected="false">Completed tasks </button>
        </li>
       
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="addtask" role="tabpanel" aria-labelledby="home-tab">
          Add Task Section
                      
            <div id="myDIV" class="header">
              <h2 style="margin:5px">My Tasks</h2>
              <input type="text" id="myInputTask" placeholder="Title...">
              <button type="button" onclick="addTask()" class="addBtn">Add</span>
            </div>

            <ul id="myULTask">
              <!-- List Of Task -->
            </ul>
      </div>
      <div class="tab-pane fade" id="completed" role="tabpanel" aria-labelledby="profile-tab">
        <div class="completed-tasks">
          <ul id="myCompletedTask">
            Completed
            <li id="1"></li>
          </ul>
        </div>
      </div>
      </div>
    </div>
    <div class="extra-info">
      <div class="weather-header"><h4>Weather Data</h4></div>
       <div class="row">
         <div class="weather-block">
           <div class="weather-data">
             <ul>
               <li>City: <span id="city"></span> </li>
               <li>Temprature: <span  id="temprature"></span></li>
               <li>Weather: <span  id="weather"></span> </li>
               <li>Current Time: <span id="time"></span> </li>
             </ul>
           </div>
         </div>
       </div>
       <br>
       <div class="giphy-header"><h4>Giphy Data</h4></div>
       <div class="row">
         <div class="weather-block">
           <div class="weather-data">
             <img id="giphy" class="giphy-image">
             <script>
                function setup() {
                  giphy_api = "http://api.giphy.com/v1/stickers/random?api_key=20UQg9nRMvMfmg4Eb3Bv4BAR3vbIxvMc&tag=oops";
                  setInterval(()=>{
                    loadJSON(giphy_api, gotData)
                  },2000);
                  
              }
              function gotData(data) {
                  console.log(data);
                  document.getElementById("giphy").src = data.data.images.original.url;
              }
             </script>
            
           </div>
         </div>
       </div>
    </div>
      
    
      <!-- Local JS Files -->
      <script src="/js/dashboard.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
