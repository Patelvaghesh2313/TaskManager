<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Local Css Files -->
     <link href="css/style.css" rel="stylesheet">
     <link href="css/dashboard.css" rel="stylesheet">
    <!-- Add Logo On title bar -->
    <link rel="icon" href="/images/download.jpg" type="image/icon type">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <!-- Giphy JS File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"
        integrity="sha512-a5hlZKgpC1LVAuKgVeXdP0D9Yfacj0hLtNdzx9zFMkIWRrQyO37KtIPiqArGmVuaBYu3ON6Vt0N3+G/JaLXQYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Home</title>
  </head>
  <body onload="coordinates();"> 
    
    <div class="myNavigationHeader">
      <div class="myNavigation">
        <a href="dashboard.html">Home</a>
        <a href="#" onclick="logout(event);">Logout</a>
        <a href="#" id="userEmail"></a>
      </div>
    </div>  

    <div class="innerHeader">
        
          <a class="innerHeaderLink" href="#addTask">Add Tasks</a>     
          <a class="innerHeaderLink" href="#completedTask">Completed Tasks</a>          
          <a class="innerHeaderLink" href="#editProfile" onclick="disableProfile();">Edit Profile</a>
          <a class="innerHeaderLink" href="#changePassword" >Change Password</a>
          <a class="innerHeaderLink" id="time" style="background-color: coral;" ></a>

        
      
          <!-- ADD TASK SECTION -->
          <div id="addTask" class="listHeader leftSide">
            <ol>
              Add Task Here
            </ol>
              <div id="myDIV" class="header">
                <input type="text" id="myInputTask" placeholder="Title...">
                <button type="button" onclick="addTask();" class="addBtn">Add</span>
              </div>
    
              <ul id="myULTask">
                <!-- List Of Task -->
              </ul>
          </div>

          <!-- COMPLETED TASK SECTION -->
          <div id="completedTask" class="listHeader leftSide">
            <ol id="" class="myCompletedTask">
              Completed task list
              <hr>
              
            </ol>
            <ol id="myCompletedTask" class="myCompletedTaskList">
            
              
            </ol>
          </div>

          <!-- EDIT PROFILE SECTION -->
          <div id="editProfile" class="listHeader leftSide">
            <ol id="" class="myCompletedTask">
              Edit Profile
            </ol>
            <div class="userProfile">
              <hr>
              <label class="userDetails">FirstName</label>
              <input  id="tfname" class="profile" type="text">
              <label class="userDetails">LastName</label>
              <input  id="tlname" class="profile" type="text">
              <br><hr>
              <label class="userDetails">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input  id="temail" class="profile" type="text">
              <label class="userDetails">Mobile</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input id="tmobile" class="profile" type="text">
              <br><hr>
              <input  id="tbtnsave" onclick="updateProfile();" class="profile" type="button" value="Save Changes">
              <input  id="" onclick="enableProfile();" class="profile" type="button" value="Enable Edit">
              <br><hr>
            </div>
          </div>

          <!-- Change Password -->
          <div id="changePassword" class="listHeader leftSide ">
            <ol id="" class="myCompletedTask">
              Change Password
            </ol>
            <div class="userProfile">
              <hr>
              <label class="userDetails">Current Password</label>
              <input id="currentpassword" class="profile" type="text">
              <hr>
              <label class="userDetails">New Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input id="newpassord" class="profile" type="text">
              <hr>
              <label class="userDetails">Confirm Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input id="cnewpassword" class="profile" type="text">
              <hr>
              <input id="" type="button" onclick="changePassword();" class="saveBtn" value="Save Changes">
              <br><hr>
            </div>
          </div>

    </div>
   
  
    
    <div class="extra-info listHeader rightSide">
      <div class="weather-header"><h4>Weather Data</h4></div>
       <div class="row">
         <div class="weather-block">
           <div class="weather-data">
             <ul>
               <li>City: <span id="city"></span> </li>
               <li>Temprature: <span  id="temprature"></span></li>
               <li>Weather: <span  id="weather"></span> </li>
               <li>Current Time: <span id="time"></span> </li>
             </ul>
           </div>
         </div>
       </div>
       <br>
       <div class="giphy-header"><h4>Giphy Data</h4></div>
       <div class="row">
         <div class="weather-block">
           <div class="weather-data">
             <img id="giphy" class="giphy-image">
             <script>
                function setup() {
                  giphy_api = "http://api.giphy.com/v1/stickers/random?api_key=20UQg9nRMvMfmg4Eb3Bv4BAR3vbIxvMc&tag=funny";
                  setInterval(()=>{
                    loadJSON(giphy_api, gotData)
                  },2000);
                  
              }
              function gotData(data) {
                  console.log(data);
                  document.getElementById("giphy").src = data.data.images.original.url;
              }
             </script>
            
           </div>
         </div>
       </div>
    </div>
      
    
      <!-- Local JS Files -->
      <script src="/js/dashboard.js"></script>
   
  </body>
</html>
